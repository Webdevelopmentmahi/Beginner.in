<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beginner.in | Animation</title>
    <link rel="stylesheet" href="Animation.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <div class="Name">
          <span>Beginner.in</span>
        </div>

        <div class="empty_box"></div>

        <div class="home_box">
          <a href="index.html">Home</a>
        </div>

        <div class="Login">
          <a href="Login.html">Login</a>
        </div>

        <div class="animation">
          <a href="Animation.html">Animations</a>
        </div>

        <div class="input">
          <input type="text" placeholder="Type here..." />
          <button type="submit">Search</button>
        </div>
      </div>

      <hr />

      <div class="header">
        <h1><a href="#sec1">Loading Animation</a></h1>
        <h1><a href="#sec2">Fun Animation</a></h1>
      </div>

      <h1 id="sec1" class="headings">Loading Animation</h1>
      <div class="box-contain">

        <div class="box">
          <div class="circle_loader"></div>
        </div>

        <div class="box">
          <div class="loader_holder">
            <div class="loader_box"></div>
          </div>
        </div>

        <div class="box">
          <div class="loader_jump">
            <div class="balls"></div>
            <div class="balls"></div>
            <div class="balls"></div>
          </div>
        </div>

        <div class="box">
          <div class="loader_appear">
            <div class="balls_diff"></div>
            <div class="balls_diff"></div>
            <div class="balls_diff"></div>
          </div>
        </div>

      </div>

      <hr />

      <h1 id="sec2" class="headings">Hover Animation</h1>
      <div class="box-contain">

        <div class="box">
          <div class="color_change_box"></div>
        </div>

        <div class="box">
          <div class="button_box">
            <h3>Hover me</h3>
          </div>
        </div>

        <div class="box">
          <div class="box_handler">
            <div class="hoverBox"></div>
            <div class="hoverBox"></div>
          </div>
        </div>

        <div class="box">
          <div id="box">
            <h3>Changed Cursor</h3>
          </div>
        </div>

      </div>

    </div>
  </body>
</html>
