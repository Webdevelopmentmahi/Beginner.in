<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beginner.in | Login</title>
    <link rel="stylesheet" href="Login.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <div class="Name">
          <span>Beginner.in</span>
        </div>

        <div class="empty_box"></div>

        <div class="home_box">
          <a href="index.html">Home</a>
        </div>

        <div class="Login">
          <a href="Login.html">Login</a>
        </div>

        <div class="animation">
          <a href="Animation.html">Animations</a>
        </div>

        <div class="input">
          <input type="text" placeholder="Type here..." />
          <button type="submit">Search</button>
        </div>
      </div>
      <hr />
      <div class="content-box">
        <h1 class="content"><u>Let's get started</u></h1>
        <p class="content para">
          Log in at the form and get started for more projects like this...
          We'll upload daily new CSS projects for our fellow learners
        </p>
      </div>
      <div class="login_box">
        <h1 id="heading">Login Form</h1>
        <input
          type="text"
          id="name"
          placeholder="Enter name.."
          required
        /><br />
        <input type="date" id="date" /><br />
        <input
          type="password"
          id="pass"
          placeholder="Enter password.."
          required
        /><br />
        <input
          type="email"
          id="email"
          placeholder="Enter email.."
          required
        /><br />
        <p id="line">---------------------------</p>
        <div class="box-holder">
          <div class="box">G</div>
          |
          <div class="box">f</div>
          |
          <div class="box">in</div>
        </div>
        <input type="button" value="Login-In" />
        <input type="button" value="Sign-up" class="sign" />
      </div>
    </div>
  </body>
</html>
